<section id="skills" class="skills-section">
  <div class="container">
    <h2 class="section-title">üõ†Ô∏è Technical Skills</h2>
    <p class="section-subtitle">Technologies and tools I work with to build amazing applications</p>

    <div class="skills-grid">
      <div class="skill-category" *ngFor="let category of skills">
        <div class="category-header">
          <div class="category-icon">
            <i [class]="category.icon"></i>
          </div>
          <h3 class="category-name">{{ category.name }}</h3>
        </div>
        <div class="skills-list">
          <span class="skill-tag" *ngFor="let skill of category.skills">
            {{ skill }}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
