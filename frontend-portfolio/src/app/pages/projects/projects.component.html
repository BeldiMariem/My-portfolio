<div class="project-card" (click)="selectProject()">

  <!-- Add this click hint at the top -->
  <div class="top-hint">
    <i class="fas fa-info-circle"></i>
    Click for full project details
  </div>

  <div class="project-header">
    <h3 class="project-title">{{ project.title }}</h3>
    <p class="project-subtitle">{{ project.subtitle }}</p>
  </div>

  <div class="project-image">
    <img [src]="project.image" [alt]="project.title" />
    <div class="project-overlay">
      <span class="project-link">
        <i class="fas fa-eye"></i>
        View Details
      </span>
    </div>
  </div>

  <p class="project-description">{{ project.description }}</p>
  
  <div class="project-tech">
    <span *ngFor="let tech of project.technologies.slice(0, 4)" class="tech-tag">
      {{ tech }}
    </span>
    <span *ngIf="project.technologies.length > 4" class="tech-tag-more">
      +{{ project.technologies.length - 4 }}
    </span>
  </div>

  <div class="project-buttons">
    <a [href]="project.liveUrl"
       class="btn btn-primary btn-small"
       target="_blank"
       rel="noopener"
       (click)="$event.stopPropagation()">
      <i class="fas fa-rocket"></i>
      Live Demo
    </a>

    <a *ngIf="project.githubUrl"
       [href]="project.githubUrl"
       class="btn btn-secondary btn-small"
       target="_blank"
       rel="noopener"
       (click)="$event.stopPropagation()">
      <i class="fab fa-github"></i>
      Source Code
    </a>
  </div>

  <div class="project-actions">
    <div class="click-hint">
      <i class="fas fa-mouse-pointer"></i>
      Click card for full details
    </div>
  </div>

</div>
